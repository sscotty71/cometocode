#---------- INSTALL ------------------------
server_ip               : "192.168.173.28"
server_port             : "9000"
minio_data              : "/data"
minio_root_dir          : "/opt/minio"
mioio_certs_dir         : "{{ minio_root_dir }}/certs"    
mioio_exe_dir           : "/usr/local/bin"
#------------- CONFIGURATION ----------------
conf_minio_volumnes          : "{{ minio_data }}"
conf_minio_opts              :  "--console-address :9001 --certs-dir={{ mioio_certs_dir }}"
conf_minio_root_user         : "scotty"
conf_minio_root_password     : "linuxtime"
conf_minio_server_url        : "https://{{ server_ip }}:{{ server_port }}"
conf_mioio_conf_file         : "/etc/default/minio.conf"
#------------- SERVICE ----------------------
service_minio_filepath        : "/etc/systemd/system/minio.service"
service_minio_description     : "MinIO"
service_minio_documentation   : "https://docs.min.io"
service_minio_working_dir     : "/usr/local"
service_minio_conf_file       : "{{ conf_mioio_conf_file }}"
