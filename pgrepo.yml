#Add PostgreSQL REPO
  - name: Add postgresql repo key
    become: yes
    become_user: root
    apt_key:
     url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
     state: present
    tags:
      - pitr
      - postgresql

  - name: Add Postgresql repository
    become: yes
    become_user: root
    apt_repository:
     repo: "deb https://apt.postgresql.org/pub/repos/apt {{ ubuntu_version }}-pgdg main"
     state: present
     filename: pgdg
     update_cache: yes
    tags:
      - pitr
      - postgresql

  - name: Add archive Postgresql repository
    become: yes
    become_user: root
    apt_repository:
     repo: "deb https://apt-archive.postgresql.org/pub/repos/apt {{ ubuntu_version }}-pgdg-archive main"
     state: present
     filename: pgdg-archive
     update_cache: yes
    tags:
      - pitr
      - postgresql